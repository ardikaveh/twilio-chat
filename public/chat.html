<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/chat.css">
</head>

<body>
  <div class='wrapper'>
    <div class='connectionStatus'></div>
    <div class='channels'>
      <input class='defaultThem' placeholder='other user' value='' />
      <button class='startChat'>start chat</button>
      <ul class='activeChats'><li>add a user to chat</li></ul>
    </div>
    <div class='channel'>
      <div class='chatInfo'></div>
      <div class='messageBox'></div>
      <input class='message' />
      <button class='sendChat'>send</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v1.0/twilio-chat.min.js"></script>
  <script src="js/chat.js"></script>
</body>

</html>
