<html>

  <head>
    <link type="text/css" rel="stylesheet" href="css/chat.css">
  </head>

  <body>
    <div class='wrapper'>
      <div class='connection-status'></div>
      <div class='loading'>loading...</div>
      <div class='channels' style='display: none;'>
        <input class='defalt-them' placeholder='other user' value='' />
        <button class='start-chat'>start chat</button>
        <ul class='active-chats'>
          <li>add a user to chat</li>
        </ul>
      </div>
      <div class='channel' style='display: none;'>
        <div class='chat-info'></div>
        <div class='message-box'></div>
        <div class='input-wrap'>
          <input class='message-input' />
          <button class='send-chat'>send</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v1.0/twilio-chat.min.js"></script>
    <script src="js/chat.js"></script>
  </body>

</html>
